<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Editor Markdown com Análise Gramatical</title>
    <!-- Incluindo o CSS do Bootstrap -->
    <link rel="stylesheet" href="libs/bootstrap.min.css">
    <!-- Incluindo o CSS do Highlight.js via CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/default.min.css">
    <!-- Incluindo o seu CSS personalizado -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Barra de Ações -->
<div id="toolbar">
    <div id="file-actions">
        <input type="file" id="file-input" accept=".md,.markdown,.txt">
        <button id="upload-button" class="btn btn-secondary btn-sm">Upload</button>
        <button id="download-button" class="btn btn-secondary btn-sm">Download</button>
        <select id="language-selector" class="form-select form-select-sm" style="width:auto; display:inline-block; margin-left:8px;">
            <option value="pt-br">Português</option>
            <option value="en">English</option>
            <option value="es">Español</option>
        </select>
        <select id="theme-selector" class="form-select form-select-sm" style="width:auto; display:inline-block; margin-left:8px;">
            <option value="light">Claro</option>
            <option value="dark">Escuro</option>
        </select>
    </div>
</div>

<!-- Contêiner principal -->
<div id="main-container">

    <!-- Contêiner do editor -->
    <div id="editor-container">
        <div id="editor"># Bem-vindo ao Editor Markdown</div>
    </div>

    <!-- Contêiner do visualizador e barra lateral -->
    <div id="viewer-container">

        <!-- Visualizador Markdown -->
        <div id="mdview"></div>

        <div id="sidebar">
            <div id="warnings-panel" class="warnings-panel">
                <h3>Avisos</h3>
                <div id="mdviewSummary"></div>
            </div>
            <div id="readability-metrics" class="metrics-panel">
                <h3>Leiturabilidade</h3>
                <ul id="metrics-list"></ul>
            </div>
        </div>
    </div>
</div>

<!-- Painel de Estatísticas -->
<div id="statistics">
    <div id="stats-info">
        <p>Sentenças: <span id="sentences">0</span></p>
        <p>Palavras: <span id="words">0</span></p>
        <p>Caracteres: <span id="characters">0</span></p>
        <p>Avisos: <span id="warnings" class="text-success">0</span></p>
    </div>
    <div id="sugestao-texto-ia" class="mt-2"></div>
    <button id="download-report" class="btn btn-secondary btn-sm">Baixar relatório</button>
</div>

<!-- Incluindo as bibliotecas JavaScript -->
<!-- jQuery (necessário para Bootstrap popovers) -->
<script src="libs/jquery.min.js"></script>
<!-- Bootstrap JS (inclui Popper.js) -->
<script src="libs/bootstrap.bundle.min.js"></script>
<!-- Ace Editor -->
<script src="libs/ace.js"></script>
<script src="libs/mode-markdown.js"></script>
<script src="libs/theme-chrome.js"></script>
<script src="libs/theme-custom_dark.js"></script>
<!-- Markdown-it -->
<script src="libs/markdown-it.min.js"></script>
<!-- Plugin Footnote do Markdown-it -->
<script src="libs/markdown-it-footnote.min.js"></script>
<!-- Highlight.js via CDN -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
<!-- DOMPurify -->
<script src="libs/purify.min.js"></script>
<!-- Seu script personalizado -->
<script src="textstat.js"></script>
<script src="script.js"></script>
</body>
</html>
